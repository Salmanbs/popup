<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <script src="https://kit.fontawesome.com/5d97c8452e.js" crossorigin="anonymous"></script>
</head>

<body>
  <h2>Modal </h2>


  <button id="myBtn" class="btn-manual">Add Manual Discount</button>


  <div id="myModal" class="modal">

    <div class="modal-content">
      <div class="heading">
        <h3>Add manual discount</h3>
      </div>
      <form>
        <div class="discount_popup">
          <label id="demo-radio-buttons-group-label" class="button-label">
            <p>For which price do you calculate the discount?</p>
          </label>
          <div class="button-group">
            <button id="one-time-btn" class="btn" onclick="handleClick('one-time',event)">
              <span class="button-content">
                <h3>One time price</h3>
              </span>
            </button>
            <button id="monthly-btn" class="btn" onclick="handleClick('monthly',event)">
              <span class="button-content">Monthly price</span>
            </button>
          </div>
          <div>
            <label for="demo-radio-buttons-group-label" style="display: contents" class="button-label">
              <p>Discount</p>
            </label>
            <div class="form-field discount-field ">

              <div class="select-wrapper">


                <div class="dropdown">
                  <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    % <span class="icon"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">% Percentage</a>
                    <a class="dropdown-item" href="#">â‚¬ Euro</a>
                  </div>
                </div>



              </div>
              <input type="number" id="name" name="name" autocomplete="off" />
            </div>
            <form>
              <div class="form-field " id="duration">
                <label for="demo-radio-buttons-group-label" class="button-label">
                  <p>Duration</p>
                </label>
                <input type="number" id="name" name="name" autocomplete="off" placeholder="Number of months" />
              </div>
              <div class="form-field">
                <label for="demo-radio-buttons-group-label" class="button-label">
                  <p>Description</p>
                </label>
                <input type="text" id="description" name="description" />
              </div>
            </form>
          </div>
          <div class="footer-button-group">

            <button id="cancel" class="btn-cancel">
              <span class="footer-button-content">Cancel</span>
            </button>
            <button id="add" class="btn-add">
              <span class="footer-button-content"> Add </span>
            </button>
          </div>
        </div>
      </form>
    </div>



</body>
<script src="index.js"></script>

</html>
